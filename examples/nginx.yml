# Nginx 服务配置示例

communication:
  socket_path: "/tmp/acme-reloader/socket/acme-reloader.sock"
  timeout: 30
  retry_count: 3
  retry_interval: 5

logging:
  level: "INFO"
  file: "./logs/acme-reloader.log"
  history_file: "./logs/acme-reloader.history"
  console: true

services:
  nginx:
    # 先测试配置，再重载
    command: "nginx -t && systemctl reload nginx"
    enabled: true
    timeout: 15

working_directory: "/opt/acme-reloader"
